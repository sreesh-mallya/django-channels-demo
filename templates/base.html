{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yay! I got Channels working!</title>

    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">

        .center { text-align: center; }
